<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vscroll test</title>
    <style>

    </style>
</head>
<body ng-controller="vscrollTest">
<h2>vscroll test for {{data.length}} items</h2>
<div>
    <button ng-click="reset()">reset</button>
    <ul vscroll vscroll-port="vscrollContext" style="height:200px; width:100px; overflow-y: auto; list-style: none;">
        <li vscroll-row="$index" ng-repeat="item in data | vscroll: vscrollContext track by $index">
            {{$index}}: {{item.id}}
        </li>
    </ul>
</div>
</body>
</html>

<script src="https://code.angularjs.org/1.5.4/angular.js"></script>
<script src="../vscroll.js"></script>
<script language="javascript">
    var app = angular.module('app', ['vscroll']);
    app.controller('vscrollTest', ['$scope', 'vscroll', function ($scope, vscroll) {
        var threshold = 50;

        $scope.data = [];
        $scope.vscrollContext = vscroll({
            threshold: threshold,
            update: function (page, pageSize, d) {
                var first = page * threshold;
                for (var i = 0; i < pageSize; i++) {
                    var index = first + i;
                    $scope.data[index] = {id: index, name: 'name ' + index};
                }

                d.resolve($scope.data.length);
            }
        });

        $scope.reset = function () {
          $scope.vscrollContext.container.reset();
        };
    }]);
</script>
